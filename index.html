<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Link ‚ù§Ô∏è</title>
<style>
/* =========================
   GLOBAL STYLES
========================= */
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;user-select:none;touch-action:none}
body{height:100vh;display:flex;justify-content:center;align-items:center;overflow:hidden;transition:0.6s}

/* THEMES */
body.pink{background:linear-gradient(135deg,#ff9a9e,#fad0c4);color:#000}
body.soft{background:linear-gradient(135deg,#fbc2eb,#a6c1ee);color:#000}
body.night{background:linear-gradient(135deg,#141e30,#243b55);color:#fff}
body.dark{background:#000;color:#fff}
body.white{background:#fff;color:#000}

/* SCREENS */
.screen{display:none;flex-direction:column;align-items:center;text-align:center;padding:20px;width:100%;max-width:480px}
.active{display:flex}

/* INPUTS & SELECTS */
input,select{padding:12px 20px;margin:8px;width:90%;border-radius:25px;border:none;font-size:16px}

/* HEART BUTTON */
.heart-btn{font-size:110px;background:none;border:none;cursor:pointer;animation:beat 1.4s infinite;color:#ffd6e7;margin-top:20px}
.heart-btn:hover{text-shadow:0 0 30px hotpink}
.heart-btn.active{color:red}

/* HEART BEAT ANIMATION */
@keyframes beat{0%{transform:scale(1)}50%{transform:scale(1.25)}100%{transform:scale(1)}}

/* NO BUTTON */
#no{position:absolute;background:#ccc;border-radius:50%;width:80px;height:80px;display:flex;justify-content:center;align-items:center;font-size:36px;cursor:pointer}

/* HEART RAIN */
.heart{position:fixed;top:-20px;font-size:20px;animation:fall linear forwards}
@keyframes fall{to{transform:translateY(110vh);opacity:0}}

/* FOOTER */
.footer{position:fixed;bottom:15px;display:flex;gap:10px;width:90%;justify-content:center;}

/* LINK STYLING */
a{color:inherit;text-decoration:none;font-size:16px;word-break:break-all}

/* SENDER LINK BUTTON */
#koreanHeartBtn{
  font-size:60px;       /* bigger size */
  padding:20px 40px;
  border-radius:50px;
  cursor:pointer;
}

/* MOBILE-FIRST SMOOTHNESS */
@media(max-width:480px){
  .heart-btn{font-size:80px}
  input,select{font-size:14px}
}
</style>
</head>
<body class="pink">

<!-- =========================
     SENDER PAGE
========================= -->
<div class="screen active" id="builder">
  <h2>Create Your ‚ù§Ô∏è Link</h2>
  <input id="nameInput" placeholder="Enter their name">
  <input id="msgInput" placeholder="Enter your message">
  <select id="themeInput">
    <option value="pink">Romantic Pink</option>
    <option value="soft">Soft Emotional</option>
    <option value="night">Night Love</option>
    <option value="dark">Dark Love</option>
    <option value="white">Minimal White</option>
  </select>
  <select id="musicInput">
    <option value="music1.mp3">Romantic Piano</option>
    <option value="music2.mp3">Emotional Strings</option>
    <option value="music3.mp3">Soft Guitar</option>
    <option value="music4.mp3">Lo-Fi Love</option>
    <option value="music5.mp3">Heartbeat Mood</option>
  </select>
  <!-- Generate link button -->
  <button id="koreanHeartBtn" onclick="generateLink()">üíñ</button>
  <p id="linkBox"></p>
</div>

<!-- =========================
     RECEIVER PAGE
========================= -->
<div class="screen" id="love">
  <h1 id="title">Hey ‚ù§Ô∏è</h1>
  <p id="message">Will you be mine?</p>
  <div style="position:relative;height:150px;width:260px;margin-top:20px">
    <button class="heart-btn" onclick="yes()">‚ô°</button>
    <!-- NO BUTTON TEXT -->
    <button id="no">NO</button>
  </div>
</div>

<!-- FOOTER BUTTONS -->
<div class="footer">
  <button onclick="share()">WhatsApp</button>
  <button onclick="reset()">Reset</button>
</div>

<!-- AUDIO -->
<audio id="player"></audio>

<script>
/* =========================
   URL PARAMETERS
========================= */
const params = new URLSearchParams(location.search);

/* DOM ELEMENTS */
const builder = document.getElementById("builder");
const love = document.getElementById("love");
const nameInput = document.getElementById("nameInput");
const msgInput = document.getElementById("msgInput");
const themeInput = document.getElementById("themeInput");
const musicInput = document.getElementById("musicInput");
const linkBox = document.getElementById("linkBox");
const title = document.getElementById("title");
const message = document.getElementById("message");
const player = document.getElementById("player");
const no = document.getElementById("no");

/* =========================
   EMBEDDED MUSIC (BASE64 PLACEHOLDERS)
========================= */
const musicFiles = {
  "music1.mp3":"data:audio/mp3;base64,BASE64_MUSIC_1",
  "music2.mp3":"data:audio/mp3;base64,BASE64_MUSIC_2",
  "music3.mp3":"data:audio/mp3;base64,BASE64_MUSIC_3",
  "music4.mp3":"data:audio/mp3;base64,BASE64_MUSIC_4",
  "music5.mp3":"data:audio/mp3;base64,BASE64_MUSIC_5"
};

/* =========================
   RECEIVER PAGE LOGIC
========================= */
if(params.get("name")){
  builder.classList.remove("active");
  love.classList.add("active");

  document.body.className = params.get("theme") || "pink";
  title.innerText = params.get("name")+" ‚ù§Ô∏è";
  message.innerText = decodeURIComponent(params.get("msg")||"Will you be mine?");

  const selectedMusic = params.get("music") || "music1.mp3";
  player.src = musicFiles[selectedMusic];
}

/* =========================
   SENDER PAGE LOGIC
========================= */
function generateLink(){
  const n = nameInput.value || "Someone";
  const m = encodeURIComponent(msgInput.value || "Will you be mine?");
  const t = themeInput.value;
  const mu = musicInput.value;

  const link = `${location.origin}${location.pathname}?name=${encodeURIComponent(n)}&msg=${m}&theme=${t}&music=${mu}`;
  linkBox.innerHTML = `<a href="${link}" target="_blank">üíñ Click to Send üíñ</a>`;
  navigator.clipboard.writeText(link).then(()=>console.log("Link copied!"));
}

/* =========================
   NO BUTTON FUN
========================= */
no.addEventListener("mouseover",()=>{
  no.style.left=Math.random()*70+"%";
  no.style.top=Math.random()*70+"%";
});

/* =========================
   YES BUTTON ‚ù§Ô∏è
========================= */
function yes(){
  document.querySelector(".heart-btn").classList.add("active");
  player.play();
  message.innerText="I knew it üíñ";
  heartRain();
}

/* =========================
   HEART RAIN EFFECT
========================= */
function heartRain(){
  for(let i=0;i<40;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  }
}

/* =========================
   SHARE VIA WHATSAPP
========================= */
function share(){
  const n = params.get("name") || nameInput.value || "Someone";
  const m = decodeURIComponent(params.get("msg") || msgInput.value || "Will you be mine?");
  const link = location.href;
  const waText = `üíå ${n}, Someone made something special for you: ${link}`;
  window.open(`https://wa.me/?text=${encodeURIComponent(waText)}`);
}

/* =========================
   RESET PAGE
========================= */
function reset(){ location.href = location.pathname; }

/* =========================
   ANTI-COPY PROTECTION
========================= */
document.addEventListener("contextmenu",e=>e.preventDefault());
</script>
</body>
</html>
