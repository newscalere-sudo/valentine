<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Link ‚ù§Ô∏è</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:Arial;user-select:none}

body{
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  overflow:hidden;
  transition:0.6s;
}

/* THEMES */
body.pink{background:linear-gradient(135deg,#ff9a9e,#fad0c4)}
body.soft{background:linear-gradient(135deg,#fbc2eb,#a6c1ee)}
body.night{background:linear-gradient(135deg,#141e30,#243b55);color:#fff}
body.dark{background:#000;color:#fff}
body.white{background:#fff;color:#000}

/* SCREENS */
.screen{
  display:none;
  flex-direction:column;
  align-items:center;
  text-align:center;
  padding:20px;
}
.active{display:flex}

input,select,button{
  padding:12px 20px;
  margin:8px;
  border-radius:25px;
  border:none;
  font-size:16px;
}

/* HEART BUTTON */
.heart-btn{
  font-size:110px;
  background:none;
  border:none;
  cursor:pointer;
  animation:beat 1.4s infinite;
  color:#ffd6e7;
}
.heart-btn:hover{ text-shadow:0 0 30px hotpink }
.heart-btn.active{ color:red }

@keyframes beat{
  0%{transform:scale(1)}
  50%{transform:scale(1.25)}
  100%{transform:scale(1)}
}

/* NO BUTTON */
#no{
  position:absolute;
  background:#ccc;
}

/* HEART RAIN */
.heart{
  position:fixed;
  top:-20px;
  font-size:20px;
  animation:fall linear forwards;
}
@keyframes fall{
  to{transform:translateY(110vh);opacity:0}
}

/* FOOTER */
.footer{
  position:fixed;
  bottom:15px;
  display:flex;
  gap:10px;
}
</style>
</head>

<body class="pink">

<!-- BUILDER SCREEN -->
<div class="screen active" id="builder">
  <h2>Create Your Love Link ‚ù§Ô∏è</h2>

  <input id="nameInput" placeholder="Enter their name">
  <input id="msgInput" placeholder="Enter your message">

  <select id="themeInput">
    <option value="pink">Romantic Pink</option>
    <option value="soft">Soft Emotional</option>
    <option value="night">Night Love</option>
    <option value="dark">Dark Love</option>
    <option value="white">Minimal White</option>
  </select>

  <select id="musicInput">
    <option value="music1.mp3">Romantic Piano</option>
    <option value="music2.mp3">Emotional Strings</option>
    <option value="music3.mp3">Soft Guitar</option>
    <option value="music4.mp3">Lo-Fi Love</option>
    <option value="music5.mp3">Heartbeat Mood</option>
  </select>

  <button onclick="generateLink()">üíó Generate Love Link</button>

  <p id="linkBox"></p>
</div>

<!-- LOVE SCREEN -->
<div class="screen" id="love">
  <h1 id="title">Hey ‚ù§Ô∏è</h1>
  <p id="message">Will you be mine?</p>

  <div style="position:relative;height:150px;width:260px">
    <button class="heart-btn" onclick="yes()">‚ô°</button>
    <button id="no">NO</button>
  </div>
</div>

<div class="footer">
  <button onclick="share()">WhatsApp</button>
  <button onclick="reset()">Reset</button>
</div>

<audio id="player"></audio>

<script>
const params=new URLSearchParams(location.search);

/* IF OPENED VIA LINK ‚Üí SHOW LOVE PAGE */
if(params.get("name")){
  builder.classList.remove("active");
  love.classList.add("active");

  document.body.className=params.get("theme")||"pink";
  title.innerText=params.get("name")+" ‚ù§Ô∏è";
  message.innerText=decodeURIComponent(params.get("msg")||"Will you be mine?");
  player.src=params.get("music")||"music1.mp3";
}

/* GENERATE LINK */
function generateLink(){
  const n=nameInput.value||"Someone";
  const m=encodeURIComponent(msgInput.value||"Will you be mine?");
  const t=themeInput.value;
  const mu=musicInput.value;

  const link=`${location.origin}${location.pathname}?name=${encodeURIComponent(n)}&msg=${m}&theme=${t}&music=${mu}`;
  linkBox.innerHTML=`<a href="${link}" target="_blank">${link}</a>`;
}

/* NO RUNAWAY */
no.addEventListener("mouseover",()=>{
  no.style.left=Math.random()*70+"%";
  no.style.top=Math.random()*70+"%";
});

/* YES */
function yes(){
  document.querySelector(".heart-btn").classList.add("active");
  player.play();
  message.innerText="I knew it üíñ";
  heartRain();
}

/* HEART RAIN */
function heartRain(){
  for(let i=0;i<40;i++){
    const h=document.createElement("div");
    h.className="heart";
    h.innerText="‚ù§Ô∏è";
    h.style.left=Math.random()*100+"vw";
    h.style.animationDuration=(3+Math.random()*3)+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  }
}

/* SHARE */
function share(){
  window.open("https://wa.me/?text=Someone made something special for you ‚ù§Ô∏è");
}

/* RESET */
function reset(){location.href=location.pathname}

/* ANTI COPY */
document.addEventListener("contextmenu",e=>e.preventDefault());
</script>

</body>
</html>
