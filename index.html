<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine ðŸ’–</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #ff758c, #ff7eb3);
    font-family: Arial, sans-serif;
    text-align: center;
    overflow: hidden;
    color: white;
  }

  .container {
    margin-top: 15vh;
  }

  button {
    padding: 14px 26px;
    font-size: 20px;
    margin: 10px;
    border-radius: 10px;
    border: none;
    cursor: pointer;
    background: #ff3366;
    color: white;
  }

  #result {
    display: none;
  }

  .heart {
    position: fixed;
    top: -10px;
    font-size: 24px;
    animation: fall linear infinite;
  }

  @keyframes fall {
    to {
      transform: translateY(110vh);
      opacity: 0;
    }
  }
</style>
</head>

<body>

<div class="container" id="proposal">
  <h1 id="question"></h1>
  <button id="yesBtn">YES ðŸ’–</button>
  <button id="noBtn">NO ðŸ’”</button>
</div>

<div class="container" id="result">
  <h1>ðŸ’˜ LOVE ACCEPTED ðŸ’˜</h1>
  <p id="finalMsg"></p>
</div>

<audio id="music" src="music.mp3.mp3" loop></audio>

<script>
  const params = new URLSearchParams(window.location.search);
  const name = params.get("name") || "My Love";
  const msg = params.get("msg") || "Will you be my Valentine? ðŸ’˜";

  document.getElementById("question").innerText =
    `${name}, ${msg}`;

  const yesBtn = document.getElementById("yesBtn");
  const noBtn = document.getElementById("noBtn");
  const music = document.getElementById("music");

  yesBtn.addEventListener("click", () => {
    document.getElementById("proposal").style.display = "none";
    document.getElementById("result").style.display = "block";
    document.getElementById("finalMsg").innerText =
      "You just made my heart the happiest â¤ï¸";

    music.play().catch(() => {
      alert("Tap once to allow music ðŸŽµ");
    });

    startHearts();
  });

  // Runaway NO button
  noBtn.addEventListener("mouseenter", moveNo);
  noBtn.addEventListener("click", moveNo);

  function moveNo() {
    noBtn.style.position = "fixed";
    noBtn.style.left = Math.random() * (window.innerWidth - 120) + "px";
    noBtn.style.top = Math.random() * (window.innerHeight - 60) + "px";
  }

  function startHearts() {
    setInterval(() => {
      const heart = document.createElement("div");
      heart.className = "heart";
      heart.innerText = "â¤ï¸";
      heart.style.left = Math.random() * 100 + "vw";
      heart.style.animationDuration = (2 + Math.random() * 3) + "s";
      document.body.appendChild(heart);
      setTimeout(() => heart.remove(), 5000);
    }, 300);
  }
</script>

</body>
</html>
