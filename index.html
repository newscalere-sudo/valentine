<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Valentine Surprise ‚ù§Ô∏è</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(135deg, #ff5f9e, #ff9a9e);
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      overflow: hidden;
    }

    .box {
      background: rgba(255,255,255,0.15);
      padding: 25px;
      border-radius: 15px;
      text-align: center;
      width: 90%;
      max-width: 400px;
    }

    input, textarea, button {
      width: 100%;
      padding: 12px;
      margin-top: 10px;
      border: none;
      border-radius: 8px;
      font-size: 16px;
    }

    button {
      background: #ff2f92;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }

    .hidden {
      display: none;
    }

    .buttons {
      position: relative;
      height: 120px;
      margin-top: 20px;
    }

    #noBtn {
      position: absolute;
      background: #444;
    }

    #yesBtn {
      background: #00e676;
      color: black;
    }
  </style>
</head>

<body>

<div class="box" id="step1">
  <h2>‚ù§Ô∏è Enter Your Details ‚ù§Ô∏è</h2>
  <input id="name" placeholder="Your name" required>
  <textarea id="message" placeholder="Your message" required></textarea>
  <button onclick="start()">Continue</button>
</div>

<div class="box hidden" id="step2">
  <h2 id="finalText"></h2>

  <div class="buttons">
    <button id="yesBtn" onclick="yesClicked()">YES üíñ</button>
    <button id="noBtn" onmouseover="moveNo()">NO üíî</button>
  </div>
</div>

<audio id="music" loop>
  <source src="music.mp3.mp3" type="audio/mpeg">
</audio>

<script>
  function start() {
    const name = document.getElementById("name").value.trim();
    const message = document.getElementById("message").value.trim();

    if (!name || !message) {
      alert("Please fill both fields ‚ù§Ô∏è");
      return;
    }

    document.getElementById("step1").classList.add("hidden");
    document.getElementById("step2").classList.remove("hidden");

    document.getElementById("finalText").innerHTML =
      `${name}, ${message}<br><br>Will you be my Valentine? üíò`;

    document.getElementById("music").play().catch(() => {});
  }

  function moveNo() {
    const btn = document.getElementById("noBtn");
    const x = Math.random() * 250;
    const y = Math.random() * 80;

    btn.style.left = x + "px";
    btn.style.top = y + "px";
  }

  function yesClicked() {
    alert("Yay! üíï Love accepted!");
  }
</script>

</body>
</html>
