<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Be My Valentine â¤ï¸</title>

<style>
body {
  margin: 0;
  height: 100vh;
  background: linear-gradient(135deg, #ff5f9e, #ff9a9e);
  font-family: 'Arial', sans-serif;
  overflow: hidden;
  display: flex;
  justify-content: center;
  align-items: center;
  color: white;
}

.card {
  background: rgba(0,0,0,0.3);
  padding: 30px;
  border-radius: 16px;
  width: 90%;
  max-width: 400px;
  text-align: center;
}

input, textarea, button {
  width: 100%;
  padding: 12px;
  margin-top: 10px;
  border-radius: 10px;
  border: none;
  font-size: 16px;
}

button {
  background: #ff2f6d;
  color: white;
  font-weight: bold;
  cursor: pointer;
}

button:hover {
  background: #ff4f8d;
}

.heart {
  position: fixed;
  top: -10px;
  font-size: 20px;
  animation: fall linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(100vh);
    opacity: 0;
  }
}
</style>
</head>

<body>

<!-- STEP 1 -->
<div class="card" id="step1">
  <h2>Enter Details ğŸ’–</h2>
  <input id="nameInput" placeholder="Enter name">
  <textarea id="messageInput" placeholder="Write your message"></textarea>
  <button onclick="start()">Continue â¤ï¸</button>
</div>

<!-- STEP 2 -->
<div class="card" id="step2" style="display:none;">
  <h2 id="question"></h2>
  <button onclick="yesClicked()">YES ğŸ’˜</button>
</div>

<!-- STEP 3 -->
<div class="card" id="step3" style="display:none;">
  <h1>ğŸ’– Love Accepted ğŸ’–</h1>
  <p id="finalMessage"></p>
</div>

<!-- MUSIC -->
<audio id="music" src="music.mp3" loop></audio>

<script>
function start() {
  const name = document.getElementById("nameInput").value.trim();
  const message = document.getElementById("messageInput").value.trim();

  if (!name || !message) {
    alert("Please fill all fields â¤ï¸");
    return;
  }

  document.getElementById("step1").style.display = "none";
  document.getElementById("step2").style.display = "block";

  document.getElementById("question").innerText =
    `${name}, will you be my Valentine? ğŸ’•\n\n${message}`;

  document.getElementById("music").play();
  startHearts();
}

function yesClicked() {
  document.getElementById("step2").style.display = "none";
  document.getElementById("step3").style.display = "block";

  document.getElementById("finalMessage").innerText =
    "You just made my heart the happiest ğŸ’˜";

  startHearts();
}

function startHearts() {
  setInterval(() => {
    const heart = document.createElement("div");
    heart.className = "heart";
    heart.innerText = "â¤ï¸";
    heart.style.left = Math.random() * 100 + "vw";
    heart.style.animationDuration = (2 + Math.random() * 3) + "s";
    document.body.appendChild(heart);

    setTimeout(() => heart.remove(), 5000);
  }, 300);
}
</script>

 <audio id="music" src="music.mp3" loop></audio>
 
</body>
</html>
