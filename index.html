<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Love Experience</title>

<style>
/* ----------- BASIC RESET ----------- */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  user-select: none;
}

body {
  font-family: 'Arial', sans-serif;
  height: 100vh;
  overflow: hidden;
  transition: background 0.6s;
}

/* ----------- THEMES ----------- */
body.pink { background: linear-gradient(135deg,#ff9a9e,#fad0c4); }
body.dark { background: radial-gradient(circle,#111,#000); color:#fff; }
body.soft { background: linear-gradient(135deg,#fbc2eb,#a6c1ee); }
body.night { background: linear-gradient(135deg,#141e30,#243b55); color:#fff; }
body.white { background:#fff; color:#000; }

/* ----------- SCREENS ----------- */
.screen {
  height: 100vh;
  display: none;
  justify-content: center;
  align-items: center;
  flex-direction: column;
  text-align: center;
  padding: 20px;
}

.active { display: flex; }

/* ----------- SELECT BOX ----------- */
select {
  padding: 12px;
  margin: 10px;
  font-size: 16px;
}

/* ----------- BUTTONS ----------- */
.btn {
  padding: 12px 22px;
  border: none;
  border-radius: 25px;
  background: #ff4b7d;
  color: #fff;
  font-size: 16px;
  margin-top: 15px;
  cursor: pointer;
}

/* ----------- HEART BUTTON ----------- */
.heart-btn {
  background: none;
  border: none;
  font-size: 120px;
  color: #ffd6e7;
  cursor: pointer;
  animation: beat 1.4s infinite;
  transition: 0.3s;
}

@keyframes beat {
  0% {transform:scale(1);}
  50% {transform:scale(1.2);}
  100% {transform:scale(1);}
}

.heart-btn:hover {
  text-shadow: 0 0 30px hotpink;
}

.heart-btn.active {
  color: red;
  animation: beatFast 1s infinite;
}

@keyframes beatFast {
  0% {transform:scale(1);}
  50% {transform:scale(1.3);}
  100% {transform:scale(1);}
}

/* ----------- HEART RAIN ----------- */
.heart {
  position: fixed;
  top: -20px;
  font-size: 20px;
  animation: fall 5s linear forwards;
}

@keyframes fall {
  to {
    transform: translateY(110vh);
    opacity: 0;
  }
}

/* ----------- FOOTER ----------- */
.footer {
  position: fixed;
  bottom: 15px;
  display: flex;
  gap: 10px;
}
</style>
</head>

<body class="pink">

<!-- THEME + MUSIC -->
<div class="screen active" id="setup">
  <h2>Choose Theme</h2>
  <select id="theme">
    <option value="pink">Romantic Pink</option>
    <option value="dark">Dark Love</option>
    <option value="soft">Soft Emotional</option>
    <option value="night">Night Sky</option>
    <option value="white">Minimal White</option>
  </select>

  <h2>Choose Music</h2>
  <select id="music">
    <option value="music1.mp3">Romantic Piano</option>
    <option value="music2.mp3">Emotional Strings</option>
    <option value="music3.mp3">Soft Guitar</option>
    <option value="music4.mp3">Lo-Fi Love</option>
    <option value="music5.mp3">Heartbeat Mood</option>
  </select>

  <button class="btn" onclick="start()">Continue</button>
</div>

<!-- LOVE SCREEN -->
<div class="screen" id="love">
  <h1>Will you be mine? ðŸ’–</h1>
  <button class="heart-btn" onclick="yes()">â™¡</button>
</div>

<!-- FOOTER -->
<div class="footer">
  <button class="btn" onclick="share()">WhatsApp</button>
  <button class="btn" onclick="reset()">Reset</button>
</div>

<audio id="player"></audio>

<script>
let musicFile = '';

function start() {
  document.body.className = theme.value;
  musicFile = music.value;
  setup.classList.remove('active');
  love.classList.add('active');
}

function yes() {
  document.querySelector('.heart-btn').classList.add('active');
  document.getElementById('player').src = musicFile;
  player.play();
  heartRain();
}

function heartRain() {
  for (let i=0;i<30;i++) {
    const h = document.createElement('div');
    h.className = 'heart';
    h.innerHTML = 'â¤ï¸';
    h.style.left = Math.random()*100+'vw';
    h.style.animationDuration = (3+Math.random()*3)+'s';
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  }
}

function share() {
  window.open(`https://wa.me/?text=Someone made something special for you â¤ï¸`);
}

function reset() {
  location.reload();
}

/* Anti Copy */
document.addEventListener('contextmenu', e => e.preventDefault());
</script>

</body>
</html>
