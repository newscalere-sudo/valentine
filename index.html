<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A Special Question ðŸ’–</title>

<style>
*{margin:0;padding:0;box-sizing:border-box;user-select:none}
body{
  height:100vh;
  display:flex;
  align-items:center;
  justify-content:center;
  font-family:'Poppins',sans-serif;
  overflow:hidden;
  transition:background .8s ease;
}

/* THEMES */
.blush{background:linear-gradient(135deg,#ffafbd,#ffc3a0)}
.moon{background:linear-gradient(135deg,#1f1c2c,#928dab)}
.soft{background:linear-gradient(135deg,#fbc2eb,#a6c1ee)}
.eternal{background:linear-gradient(135deg,#8b0000,#ff4d6d)}
.midnight{background:linear-gradient(135deg,#141e30,#243b55)}

.card{
  width:92%;
  max-width:420px;
  padding:25px;
  text-align:center;
  background:rgba(255,255,255,.15);
  backdrop-filter:blur(12px);
  border-radius:18px;
  animation:fade 1s ease;
}

h1{color:#fff;margin-bottom:15px}
input,select{
  width:100%;
  padding:12px;
  margin:8px 0;
  border:none;
  border-radius:10px;
  outline:none;
  font-size:16px;
}

button{
  padding:12px 22px;
  margin:10px;
  border:none;
  border-radius:25px;
  font-size:18px;
  cursor:pointer;
  transition:.3s;
}

#yes{background:#ff4d6d;color:#fff}
#no{background:#444;color:#fff;position:relative}
button:hover{transform:scale(1.05)}

.heart{
  position:fixed;
  top:-10px;
  color:red;
  animation:fall linear forwards;
}

@keyframes fall{
  to{transform:translateY(110vh);opacity:0}
}

.share{display:none;margin-top:15px}
.share a{
  background:#25D366;
  color:white;
  padding:10px 18px;
  border-radius:20px;
  text-decoration:none;
  display:inline-block;
}

@keyframes fade{
  from{opacity:0;transform:scale(.9)}
  to{opacity:1;transform:scale(1)}
}
</style>
</head>

<body class="blush">

<audio id="music" loop></audio>

<!-- SETUP -->
<div class="card" id="setup">
  <h1>Create Your Love Link ðŸ’Œ</h1>
  <input id="name" placeholder="Their Name">
  <input id="msg" placeholder="Your Message">

  <select id="theme">
    <option value="blush">Blush Love</option>
    <option value="moon">Moonlight Rose</option>
    <option value="soft">Soft Valentine</option>
    <option value="eternal">Eternal Love</option>
    <option value="midnight">Midnight Romance</option>
  </select>

  <select id="musicSelect">
    <option value="music1.mp3">Romantic Tune 1</option>
    <option value="music2.mp3">Romantic Tune 2</option>
    <option value="music3.mp3">Romantic Tune 3</option>
    <option value="music4.mp3">Romantic Tune 4</option>
    <option value="music5.mp3">Romantic Tune 5</option>
  </select>

  <button onclick="generate()">Generate Link ðŸ’–</button>
</div>

<!-- PROPOSAL -->
<div class="card" id="proposal" style="display:none">
  <h1 id="text"></h1>
  <button id="yes" onclick="accept()">YES ðŸ’˜</button>
  <button id="no" onmouseover="runAway()">NO ðŸ˜œ</button>

  <div class="share" id="share">
    <a id="wa" target="_blank">Share on WhatsApp ðŸ’¬</a>
  </div>
</div>

<script>
const p=new URLSearchParams(location.search);

if(p.get("name")){
  setup.style.display="none";
  proposal.style.display="block";
  document.body.className=p.get("theme");
  text.innerText=p.get("name")+",\n"+p.get("msg");
  music.src=p.get("music");
  document.body.addEventListener("click",()=>music.play(),{once:true});
}

function generate(){
  const url=
    location.origin+location.pathname+
    "?name="+encodeURIComponent(name.value)+
    "&msg="+encodeURIComponent(msg.value)+
    "&theme="+theme.value+
    "&music="+musicSelect.value;
  location.href=url;
}

function accept(){
  music.play();
  hearts();
  share.style.display="block";
  wa.href="https://wa.me/?text="+encodeURIComponent("Open this ðŸ’–\n"+location.href);
}

function hearts(){
  setInterval(()=>{
    const h=document.createElement("div");
    h.className="heart";
    h.innerHTML="â¤ï¸";
    h.style.left=Math.random()*100+"vw";
    h.style.fontSize=15+Math.random()*25+"px";
    h.style.animationDuration=3+Math.random()*3+"s";
    document.body.appendChild(h);
    setTimeout(()=>h.remove(),6000);
  },250);
}

function runAway(){
  no.style.left=Math.random()*200-100+"px";
  no.style.top=Math.random()*200-100+"px";
}

/* BASIC ANTI-COPY */
document.addEventListener("contextmenu",e=>e.preventDefault());
document.addEventListener("keydown",e=>{
  if(e.ctrlKey||e.key==="F12")e.preventDefault();
});
</script>

</body>
</html>
